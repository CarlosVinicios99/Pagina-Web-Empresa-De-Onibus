<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onibus</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="conteudo-do-cabecalho">
            <img src="./imagens/pngimg.com - bus_PNG8635.png" alt="">
            <h1>Viação Céu Azul</h1>
            <button class="botao-login">Login</button>
        </div>
        <div class="menu-principal">
            <nav>
                <a href="#destinos">Destinos</a>
                <a href="#Precos">Passagens</a>
                <a href="#Servicos">Pontos De Venda</a>
                <a href="Sobre">Sobre</a>
            </nav>
            <div class="barra-de-pesquisa">
                <input type="text" placeholder="encontre sua cidade">
                <button>Buscar</button>
            </div>
        </div>
    </header>
    <section class="slogan-section">
        <h2>Viaje com conforto e seguranca</h2>
        <div class="conteudo-slogan">
            <img src="./imagens/onibus.jpeg" alt="imagem onibus" class="onibus-slogan">
            <img src="./imagens/viajando-de-onibus.jpeg" alt="pessoa viajando de onibus" class="pessoa-slogan">
        </div>
    </section>
    <section class="destinos-section" id="destinos">
        <h2>Destinos</h2>
        <div class="destinos">

            <div class="destino">
                <img src="./imagens/porto-alegre.jpg" alt="cidade de Porto Alegre">
                <label for="">Porto Alegre</label>
            </div>
            <div class="destino">
                <img src="./imagens/florianopolis.jpg" alt="cidade de Florianopolis">
                <label for="">Florianopolis</label>
            </div>
            <div class="destino">
                <img src="./imagens/curitiba.jpg" alt="cidade de Curitiba">
                <label for="">Curitiba</label>
            </div>
        </div>

        <div class="destinos">
            <div class="destino">
                <img src="./imagens/sao-paulo.jpeg" alt="cidade de Sao Paulo">
                <label for="">Sao Paulo</label>
            </div>
            <div class="destino">
                <img src="./imagens/brasilia.jpg" alt="cidade de Brasilia">
                <label for="">Brasilia</label>
            </div>
            <div class="destino">
                <img src="./imagens/goainia.jpg" alt="cidade de Goiania">
                <label for="">Goiania</label>
            </div>
        </div>

        <div class="destinos">
            <div class="destino">
                <img src="./imagens/rio-de-janeiro.jpg" alt="cidade do Rio de Janeiro">
                <label for="">Rio De Janeiro</label>
            </div>
            <div class="destino">
                <img src="./imagens/Vitoria.jpg" alt="cidade de Vitoria">
                <label for="">Vitoria</label>
            </div>
            <div class="destino">
                <img src="./imagens/salvador.jpg" alt="cidade de Salvador">
                <label for="">Salvador</label>
            </div>
        </div>
    </section>
    <section class="passagens">

    </section>
    <section class="pontos-de-venda">

    </section>
    <section class="sobre">

    </section>
    <footer>
        
    </footer>
</body>
</html>
